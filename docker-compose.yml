version: '3.9'

services:
#  a container for website
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
#  a container for db
  db:
    image:   postgres:17
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"